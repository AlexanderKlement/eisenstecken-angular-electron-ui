<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.name" *ngFor="let column of dataSource.getColumns()">
    <mat-header-cell *matHeaderCellDef>
      {{ column.name }}
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.values[column.name] }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="dataSource.columnNames; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: dataSource.columnNames"></mat-row>
</mat-table>
