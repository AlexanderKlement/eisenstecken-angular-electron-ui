<app-toolbar></app-toolbar>
<h1 *ngIf="createMode">Termin erstellen</h1>
<h1 *ngIf="!createMode">Termin bearbeiten</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="calendarGroup">
  <div fxLayout="column" fxLayoutAlign="space-around center" >
    <mat-form-field>
      <mat-label>Titel</mat-label>
      <input class="form-control" formControlName="title" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <textarea class="form-control" formControlName="description" matInput></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="start_picker" placeholder="Startzeit" formControlName="start_time">
      <mat-datepicker-toggle matSuffix [for]="start_picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #start_picker stepMinute="10">
      </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="end_picker" placeholder="Endzeit" formControlName="end_time">
      <mat-datepicker-toggle matSuffix [for]="end_picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #end_picker stepMinute="10">
      </ngx-mat-datetime-picker>
    </mat-form-field>
    <button [disabled]="submitted" mat-raised-button type="submit">Speichern</button>
  </div>
</form>
