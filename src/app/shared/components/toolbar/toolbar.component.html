<mat-toolbar color="primary">
  <span>Eisenstecken</span>
  <span class="example-spacer"></span>
  <div fxShow="true">
    <button mat-icon-button (click)="homeClicked()">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button (click)="backClicked()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <a *ngFor="let button of buttonList" (click)="buttonClicked(button)" mat-button>{{button.name}}</a>
  </div>
</mat-toolbar>
