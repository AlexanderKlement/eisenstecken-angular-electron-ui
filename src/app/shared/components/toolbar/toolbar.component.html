<mat-toolbar color="accent" class="toolbar">
  <img class="logo" src="assets/logos/ESS-Logo-RGB-Neg.png" alt="Eisenstecken-logo" (click)="homeClicked()">
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  <div>
    <a *ngFor="let button of buttonList" (click)="buttonClicked(button)" mat-button>{{button.name}}</a>
    <button mat-icon-button mat-raised-button (click)="backClicked()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</mat-toolbar>
