<app-toolbar title="Lieferant: Details" [buttonList]="buttons"></app-toolbar>
<div class="window-container">
  <app-info-builder [dataSource]="infoDataSource"></app-info-builder>
  <mat-tab-group>
    <mat-tab label="Noch zu bestellen">
      <app-table-builder [dataSource]="createdOrderDataSource" title="Artikel"></app-table-builder>
    </mat-tab>
    <mat-tab label="Offene Bestellungen">
      <app-table-builder [dataSource]="orderedOrderDataSource" title="Bestellungen"></app-table-builder>
    </mat-tab>
    <mat-tab label="Erhaltene Bestellungen">
      <app-table-builder [dataSource]="deliveredOrderDataSource" title="Bestellungen"></app-table-builder>
    </mat-tab>
  </mat-tab-group>
</div>
