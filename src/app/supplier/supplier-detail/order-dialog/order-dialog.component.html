<h1 mat-dialog-title>{{data.name | async}} versenden</h1>
<div mat-dialog-content>
    <p>Welche Bestellungen sollen versand werden?</p>
    <mat-selection-list #orders>
        <mat-list-option *ngFor="let order of data.orders | async" value="{{order.id}}">
            {{order.order_to.name}}
        </mat-list-option>
    </mat-selection-list>
</div>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Abbrechen</button>
    <button mat-button [mat-dialog-close]="getSelectedKeys()">Ok</button>
</mat-dialog-actions>
