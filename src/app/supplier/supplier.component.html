<app-toolbar title="Lieferanten/Lager" [buttonList]="buttons"></app-toolbar>
<div class="window-container">
    <app-table-builder *ngIf="suppliersReadAllowed" title="Lieferanten"
                       [dataSource]="supplierTableDataSource"></app-table-builder>
    <app-table-builder *ngIf="stocksReadAllowed" title="Lager" [dataSource]="stockTableDataSource"></app-table-builder>
</div>
