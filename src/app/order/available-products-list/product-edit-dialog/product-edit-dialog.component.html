<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <mat-form-field appearance="fill" fxFlexFill>
      <mat-label>Beschreibung</mat-label>
      <textarea matInput [(ngModel)]="data.custom_description"></textarea>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <mat-form-field appearance="fill">
      <mat-label>Menge</mat-label>
      <input matInput [(ngModel)]="data.amount">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Preis</mat-label>
      <input matInput [(ngModel)]="data.price">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">

    <mat-form-field appearance="fill">
      <mat-label>Rabatt</mat-label>
      <input matInput [(ngModel)]="data.discount">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mod Nummer</mat-label>
      <input matInput [(ngModel)]="data.mod_number">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">

    <mat-form-field appearance="fill">
      <mat-label>Mehrwertsteuer</mat-label>
      <mat-select [(ngModel)]="data.vat_id">
        <mat-option *ngFor="let vat of vatOptions$ | async" [value]="vat.id">
          {{vat.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Einheit</mat-label>
      <mat-select [(ngModel)]="data.unit_id">
        <mat-option *ngFor="let unit of unitOptions$ | async" [value]="unit.id">
          {{unit.name.translation}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between start">
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data" class="add-button">Hinzuf√ºgen</button>
</div>
