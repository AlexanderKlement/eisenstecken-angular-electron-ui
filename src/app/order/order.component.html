<app-toolbar></app-toolbar>
<div fxLayout="row" fxLayoutAlign=" none" >
  <div>
    <app-filterable-clickable-list [listElements$]="toList$" (onClickEventEmitter)="toListItemClicked($event)" [name]="toListName"></app-filterable-clickable-list>
  </div>
  <div>
    <app-filterable-clickable-list [listElements$]="fromList$" (onClickEventEmitter)="fromListItemClicked($event)" [name]="fromListName"></app-filterable-clickable-list>
  </div>
  <div fxLayout="column" fxLayoutAlign=" none" >
    <div>
      <app-available-products-list [availableProducts$]="availableProducts$" [name]="availableProductListName"></app-available-products-list>
    </div>
    <div>
      ORDERED-LIST
    </div>
  </div>
</div>
