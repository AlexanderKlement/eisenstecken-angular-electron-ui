<app-toolbar [beforeBackFunction]="unlockFunction"></app-toolbar>
<h1 *ngIf="createMode">Auftrag erstellen</h1>
<h1 *ngIf="!createMode">Auftrag bearbeiten</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="jobGroup">
  <div fxLayout="column" fxLayoutAlign="space-around center" >
    <mat-form-field *ngIf="jobTypeOptions$ | async as jobTypes">
      <mat-label>Auftragsart</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let jobType of jobTypes" [value]="jobType.type">
          {{jobType.text.translation}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input class="form-control" formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <input class="form-control" formControlName="description" matInput>
    </mat-form-field>
    <app-address-form [address]="getAddressGroup()"></app-address-form>
    <button [disabled]="submitted" mat-raised-button type="submit">Speichern</button>
  </div>
</form>
