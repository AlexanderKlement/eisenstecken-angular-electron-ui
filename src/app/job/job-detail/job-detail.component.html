<app-toolbar [title]="title" [buttonList]="isMainJob ? buttonsMain : buttonsSub"></app-toolbar>
<app-job-status-bar *ngIf="isMainJob" [jobId]="jobId"></app-job-status-bar>
<div class="window-container">
    <app-info-builder [dataSource]="infoDataSource"></app-info-builder>
    <app-table-builder *ngIf="isMainJob" [dataSource]="subJobDataSource" title="UnterauftrÃ¤ge"></app-table-builder>
    <app-table-builder *ngIf="isMainJob && offersAllowed" [dataSource]="offerDataSource"
                       title="Angebote"></app-table-builder>
    <app-table-builder *ngIf="isMainJob && outgoingInvoicesAllowed" [dataSource]="outgoingInvoiceDataSource"
                       title="Rechnungen"></app-table-builder>
    <app-table-builder *ngIf="ordersAllowed" [dataSource]="orderDataSource" title="Bestellungen"></app-table-builder>
</div>
