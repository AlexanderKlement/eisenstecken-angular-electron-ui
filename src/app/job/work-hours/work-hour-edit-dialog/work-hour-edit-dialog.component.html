<h1 *ngIf="create" mat-dialog-title>Arbeitsstunden hinzufügen</h1>
<h1 *ngIf="!create" mat-dialog-title>Arbeitsstunden bearbeiten</h1>
<div mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field *ngIf="create" appearance="fill">
            <mat-label>Benutzer</mat-label>
            <mat-select formControlName="country">
                <mat-option *ngFor="let user of users$ | async" [(ngModel)]="minutes">
                    user.fullname
                </mat-option>
            </mat-select>
        </mat-form-field>
        <p *ngIf="!create">Beschäftigter: {{(selectedUser$ | async).fullname}}</p>
        <p>Minuten zu der Arbeitszeit hinzügen oder entfernen (-)</p>
        <mat-form-field appearance="fill">
            <mat-label>Arbeitszeit [Minuten]</mat-label>
            <input class="form-control" [(ngModel)]="minutes" matInput>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button (click)="onNoClick()">Abbrechen</button>
            <button mat-button (click)="onSubmitClick()">Speichern</button>
        </div>
    </div>
</div>
