<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<mat-tab-group>
    <mat-tab *ngFor="let calendar of calendars$ | async" label="{{calendar.name}}">
      <app-calendar [public]="calendar.open" [calendarId]="calendar.id">
      </app-calendar>
    </mat-tab>
  <mat-tab #chatTab label="{{chatTabName}}"> <!-- TODO: make this more stylish -->
    <app-chat></app-chat>
  </mat-tab>
</mat-tab-group>
