<app-loading [loading]="loading" >
  <mat-tab-group fxFlexFill>
    <mat-tab *ngFor="let calendar of calendars$ | async" label="{{calendar.name}}">
      <app-calendar [public]="calendar.open" [calendarId]="calendar.id">
      </app-calendar>
    </mat-tab>
    <mat-tab #chatTab label="{{chatTabName}}">
      <app-chat></app-chat>
    </mat-tab>
  </mat-tab-group>
</app-loading>
