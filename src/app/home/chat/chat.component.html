<div fxLayout="column" fxLayoutAlign="stretch">
  <div>
    <app-chat-message *ngFor="let message of messages" [message]="message"></app-chat-message>
  </div>
  <div fxLayout="row">
    <form [formGroup]="chatGroup" (ngSubmit)="send()">
      <mat-form-field appearance="fill">
        <mat-label>Nachricht</mat-label>
        <input formControlName="message" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Empf√§nger</mat-label>
        <mat-select formControlName="recipient">
          <mat-option *ngFor="let recipient of recipients" [value]="recipient.id">
            {{recipient.firstname}}
          </mat-option>
        </mat-select>
      </mat-form-field>
          <button [disabled]="buttonLocked" mat-raised-button type="submit">Senden</button>
    </form>
  </div>
</div>
