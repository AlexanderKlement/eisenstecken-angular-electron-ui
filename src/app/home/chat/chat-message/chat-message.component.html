<mat-card class="chat-message" [ngClass]= "message.own ? 'sent' : 'received'">
  <mat-card-header>
    <mat-card-title>{{ message.sender.firstname }}</mat-card-title>
    <mat-card-subtitle> {{ message.timestamp }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ message.text }}
    </p>
  </mat-card-content>
</mat-card>
