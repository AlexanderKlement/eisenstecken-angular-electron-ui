<div class="note" fxFlexFill>
  <mat-grid-list cols="2" class="note-list">
    <mat-grid-tile class="single-note-container" *ngFor="let note of notes; let last = last">
      <app-single-note [note]="note" fxFlexFill></app-single-note>
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-raised-button (click)="newNoteClicked()" class="new-note-btn">Neue Notiz</button>
</div>
