<div fxLayout="column" fxLayoutAlign="space-between center" class="note" fxFlexFill>
  <div class="note-box" #noteBox fxLayout="column" fxLayoutAlign="space-around center">
    <app-single-note *ngFor="let note of notes; let last = last" [note]="note">
    {{last ? scrollToBottom() : ''}}
    </app-single-note>
  </div>
  <button mat-raised-button (click)="newNoteClicked()">Neu</button>
</div>
