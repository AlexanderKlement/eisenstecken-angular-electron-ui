<div class="single-note" *ngIf="noteVisible">
  <div class="pin"></div>
  <mat-form-field>
    <mat-label>Text</mat-label>
    <textarea matInput [formControl]="singleNoteTextArea"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="5"
              cdkAutosizeMaxRows="50">{{note.text}}</textarea>
  </mat-form-field>
  <span (click)="deleteNoteClicked()" class="material-icons">close</span>
</div>
