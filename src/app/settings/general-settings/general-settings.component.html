      <input class="form-control" formControlName="general_name" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Addresszeile 1</mat-label>
      <input class="form-control" formControlName="general_address_1" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Addresszeile 2</mat-label>
      <input class="form-control" formControlName="general_address_2" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefon 1</mat-label>
      <input class="form-control" formControlName="general_tel_1" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefon 2</mat-label>
      <input class="form-control" formControlName="general_tel_2" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mail</mat-label>
      <input class="form-control" formControlName="general_mail" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Webseite</mat-label>
      <input class="form-control" formControlName="general_site" matInput>

    <mat-form-field>
      <mat-label>IVA</mat-label>
      <input class="form-control" formControlName="general_iva" matInput>

    <mat-form-field>
      <mat-label>PEC</mat-label>
      <input class="form-control" formControlName="general_pec" matInput>

      <input class="form-control" formControlName="general_code" matInput>
